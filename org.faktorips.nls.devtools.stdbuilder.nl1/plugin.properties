additionalAnnotationsDescription=Hier können die qualifizierten Namen für zusätzliche Annotationen eingestellt werden, die an alle generierten Methoden angehängt werden (z.B. java.lang.SuppressWarnings oder javax.annotation.Generated("org.faktorips.devtools.stdbuilder")). Mehrere Annotationen werden mit Strichpunkt getrennt.
additionalAnnotationsLabel=Zusätzliche Annotations generieren 
builderClassesDescription=Builder vereinfachen den Aufbau von Teststrukturen.
builderClassesLabel=Builder-Klassen generieren
camelCaseSeparatedDescription=Konstantennamen für Camel-Case-Properties mit Unterstrich trennen.
